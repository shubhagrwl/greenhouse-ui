<div class="container">
    <div *ngIf="loaderFlag" class="loader"></div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date"
                    [(ngModel)]="dateInterface.datepicker" name="datepicker" [min]="minDate" [max]="maxDate"
                    [disabled]="disabled">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                    [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
                    [color]="color" [enableMeridian]="enableMeridian" [disableMinute]="disableMinute"
                    [hideTime]="hideTime">
                </ngx-mat-datetime-picker>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <button class="btn btn-primary" (click)="download()">Download</button>
                <!-- <button class="btn btn-primary" (click)="history()">History</button> -->
                <button class="btn btn-primary" (click)="refresh()">Refresh</button>
            </div>
        </div>

    </div>
    <ag-grid-angular [gridOptions]="gridOptions" style="width: 100%; height: 650px;" (gridReady)="onGridReady($event)"
        class="ag-theme-alpine" [columnDefs]="columnDefs" [rowData]="rowData">
    </ag-grid-angular>
</div>
